<!-- Blog Start -->
<div class="container py-5">
    <div class="row g-5">
        <div class="col-lg-8">
            <!-- Blog Detail Start -->
            <div class="mb-5">
                <img class="img-fluid w-100 rounded mb-5" src="{{thePet.img}}" alt="">
                <h1 class="text-uppercase mb-4">{{thePet.name}}</h1>
                <p>{{thePet.description}}</p>
                
            </div>
            <!-- Blog Detail End -->


            
        </div>

        <!-- Sidebar Start -->
        <div class="col-lg-4">
           

            <!-- Category Start -->
            <div class="mb-5">
                <h3 class="text-uppercase border-start border-5 border-primary ps-3 mb-4">Categories</h3>
                <div class="d-flex flex-column justify-content-start">
                    <a class="h5 bg-light py-2 px-3 mb-2"><i class="bi bi-arrow-right me-2"></i>{{thePet.categorie}}</a>
                </div>
            </div>
            <!-- Category End -->

          
        </div>
        <!-- Sidebar End -->
    </div>
</div>
<!-- Blog End -->
