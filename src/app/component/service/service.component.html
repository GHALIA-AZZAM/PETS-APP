<!-- Blog Start -->
<div class="container py-5">
    <div class="row g-5">
        <!-- Blog list Start -->
        <div class="col-lg-8">
            <div class="blog-item mb-5" *ngFor="let it of listPets">
                <div class="row g-0 bg-light overflow-hidden">
                    <div class="col-12 col-sm-5 h-100">
                        <img class="img-fluid h-100" src="{{it.img}}" style="object-fit: cover;">
                    </div>
                    <div class="col-12 col-sm-7 h-100 d-flex flex-column justify-content-center">
                        <div class="p-4">
                            <div class="d-flex mb-3">
                                <small class="me-3"><i class="bi bi-bookmarks me-2"></i>{{it.name}}</small>
                                <small><i class="bi bi-calendar-date me-2"></i>{{it.date}}</small>
                            </div>
                            <h5 class="text-uppercase mb-3">{{it.name}}</h5>
                            <p>{{it.description}}</p>
                            <a class="text-primary text-uppercase" routerLink="/details/{{it.id}}">Read More<i class="bi bi-chevron-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Blog list End -->

        <!-- Sidebar Start -->
        <div class="col-lg-4">
            

            <!-- Category Start -->
            <div class="mb-5">
                <h3 class="text-uppercase border-start border-5 border-primary ps-3 mb-4">Categories</h3>
                <div class="d-flex flex-column justify-content-start">
                    <a class="h5 bg-light py-2 px-3 mb-2" (click)="changeToCats()"><i class="bi bi-arrow-right me-2"></i>Cats</a>
                    <a class="h5 bg-light py-2 px-3 mb-2" (click)="changeToDogs()"><i class="bi bi-arrow-right me-2"></i>Dogs</a>
                    
                </div>
            </div>
            <!-- Category End -->
          

            
        </div>
        <!-- Sidebar End -->
    </div>
</div>
<!-- Blog End -->
